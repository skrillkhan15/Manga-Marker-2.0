name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (with static export)
        run: npm run build

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Verify Java installation
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      - name: Install Bubblewrap CLI globally
        run: npm install -g @bubblewrap/cli@1.23.0

      - name: Build APK with Bubblewrap (auto answer prompt)
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: /usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH
        run: |
          echo "no" | bubblewrap build \
            --manifest twa-manifest.json \
            --directory out \
            --output ./build \
            --no-install

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: ./build/*.apk
