name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js static export
        run: npm run build

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli@latest

      - name: Check Bubblewrap version
        run: bubblewrap --version

      - name: Build APK with Bubblewrap
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
          PATH: $JAVA_HOME/bin:$PATH
        run: |
          bubblewrap build --manifest twa-manifest.json --directory out --output ./build --no-install
