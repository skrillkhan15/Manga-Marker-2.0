name: Build TWA APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli@1.23.0

      - name: Build TWA APK
        run: |
          echo "Using system JDK 17 at $JAVA_HOME"
          bubblewrap build --manifest twa-manifest.json --jdkPath $JAVA_HOME --no-install

      - name: Upload built APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ./output/app-release.apk
