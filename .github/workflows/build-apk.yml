name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Next.js with Static Export
        run: npm run build

      - name: â˜• Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸŒ Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli@1.23.0

      - name: ğŸ§± Build APK with Bubblewrap
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: echo "no" | bubblewrap build --manifest twa-manifest.json

      - name: â¬†ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: "**/*.apk"
