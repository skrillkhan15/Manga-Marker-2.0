name: Build App

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CI: true
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.15-6/x64
      BWRAP_INTERACTIVE: false  # ðŸ‘ˆ prevents JDK prompt in bubblewrap
      DEBIAN_FRONTEND: noninteractive  # ðŸ‘ˆ avoid interactive prompts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Export static site
        run: npm run export

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: out/
